<!DOCTYPE html>
<html>
	<head>
		<title>Sam's Movie Explorer</title>
		<script src="shage_hw4.js"></script>
		<link rel="stylesheet" type="text/css" href="shage_hw4.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
	</head>

	<body>
		<h1>MOVIES</h1>
		<div id="sort-header">
			<span class="sort" id="sort-by-date">DATE <span class="fa fa-caret-up"></span></span>
			<span class="sort" id="sort-by-title">TITLE <span class="fa fa-caret-up"></span></span>
			<span class="sort" id="sort-by-rating">RATING <span class="fa fa-caret-up"></span></span>
		</div>
		<div id="expand-header">
			<span class="expand">EXPAND ALL <span class="fa fa-caret-right"></span></span>
		</div>
		<div id="movie-list"></div>
	</body>
</html>
